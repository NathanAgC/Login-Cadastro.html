<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif; /* Alterado para Times New Roman */
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            color: #6a2c7c;
            margin-bottom: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .login-form h2 {
            color: #6a2c7c;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #f8b4d4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #f08db2;
        }

        .contacts-link {
            margin-top: 20px;
            text-align: center;
        }

        .contacts-link a {
            text-decoration: none;
            color: #6a2c7c;
            font-size: 16px;
            font-weight: bold;
        }

        .contacts-link a:hover {
            color: #f08db2;
        }

        #map {
            width: 45%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                align-items: center;
            }

            .login-form, #map {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à Clínica</h1>

    <div class="login-container">
        <!-- Formulário de login -->
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>

            <div class="contacts-link">
                <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se aqui</a></p>
                <p><a href="mailto:contato@clinica.com">Contate-nos</a></p>
            </div>
        </div>

        <!-- Mapa (Google Maps) -->
        <div id="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3838.6251307475536!2d-47.92881837621871!3d-15.823708373674847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sclinica%20focada%20na%20saude%20da%20mulher%20w3%20sul!5e0!3m2!1spt-BR!2sbr!4v1737137400021!5m2!1spt-BR!2sbr" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <script>
        // Função de login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                alert("Login bem-sucedido!");
                // Aqui você pode adicionar a lógica de login real
            }
        }
    </script>

</body>
</html>
